<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Quản Lý Thư Viện</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="top-bar">
        <h1>Library Dashboard</h1>
        <div class="actions">
            <input type="text" id="searchInput" placeholder="Tìm kiếm sách">
            <button id="addBookBtn">+ Thêm Sách</button>
            <button id="addMemberBtn">+ Thêm Thành viên</button>
            <button id="borrowBtn">Mượn Sách</button>
            <button id="returnBtn">Trả Sách</button>
        </div>
    </header>

    <section class="stats-grid">
        <div class="stat-card">
            <span>Tổng sách</span>
            <strong id="totalBooks">0</strong>
        </div>
        <div class="stat-card">
            <span>Số thành viên</span>
            <strong id="totalMembers">0</strong>
        </div>
        <div class="stat-card">
            <span>Đang mượn</span>
            <strong id="borrowingCount">0</strong>
        </div>
        <div class="stat-card">
            <span>Trễ hạn</span>
            <strong id="overdueCount">0</strong>
        </div>
    </section>

    <main class="grid">
        <section class="panel">
            <h2>Sách mượn gần đây</h2>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Mã phiếu</th>
                            <th>Thành viên</th>
                            <th>Sách</th>
                            <th>Ngày mượn</th>
                        </tr>
                    </thead>
                    <tbody id="recentBorrowingsBody"></tbody>
                </table>
            </div>
        </section>

        <section class="panel">
            <h2>Sắp đến hạn</h2>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Mã</th>
                            <th>Sách</th>
                            <th>Trạng thái</th>
                        </tr>
                    </thead>
                    <tbody id="dueSoonBody"></tbody>
                </table>
            </div>
        </section>

        <section class="panel">
            <h2>Sách</h2>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Mã sách</th>
                            <th>Tên sách</th>
                            <th>Tác giả</th>
                            <th>Thể loại</th>
                            <th>Trạng thái</th>
                        </tr>
                    </thead>
                    <tbody id="booksBody"></tbody>
                </table>
            </div>
        </section>

        <section class="panel">
            <h2>Thành viên</h2>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Mã TV</th>
                            <th>Họ tên</th>
                            <th>Email</th>
                            <th>Trạng thái</th>
                        </tr>
                    </thead>
                    <tbody id="membersBody"></tbody>
                </table>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
